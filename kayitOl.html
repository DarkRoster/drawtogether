<!DOCTYPE html>
<html>
  <head>
    <title>Draw Together</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script
      src="https://kit.fontawesome.com/8523cd3d11.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <nav>
        <a href="#"><h1 id="site-name">Draw Together</h1></a>
        <ul>
          <li><a href="/" class="a-animated">Ana Sayfa</a></li>
          <li><a href="/kayitOl" class="a-animated">Kayıt Ol</a></li>
          <li><a href="#" class="a-animated">Hakkımızda</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <div class="container">
        <h1>Draw Together</h1>
        <form id="register-form" action="/kayitOl" method="POST">
          <div class="form-group">
            <label for="username">Kullanıcı Adı:</label>
            <input type="text" id="username" name="username" required />
          </div>
          <div class="form-group">
            <label for="email">E-posta:</label>
            <input type="email" id="email" name="email" required />
          </div>
          <div class="form-group">
            <label for="password">Şifre:</label>
            <input type="password" id="password" name="password" required />
            <label for="password">Şifreyi Tekrar Girin:</label>
            <input type="password" id="password2" name="password2" required />
          </div>
          <button type="submit" id="register-button">Kayıt Ol</button>
        </form>
      </div>
    </main>

    <script>
      // Formu seçelim
      const form = document.querySelector("#register-form");

      // Form submit olayını dinleyelim
      form.addEventListener("submit", (event) => {
        const password = document.querySelector("#password").value;
        const password2 = document.querySelector("#password2").value;

        if (password !== password2) {
          document.querySelector("#password2").style.borderColor = "red";
          // Formun varsayılan davranışını engelle
          event.preventDefault();
        }
      });
    </script>
  </body>
</html>
